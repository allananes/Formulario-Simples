<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <h1>Deixe um comentário</h1>
        <form>
            <div>
                <label for="nome" class="obrigatorio">Nome: <br></label>
                <input type="text" name="nome" id="nome" size="30" required>
            </div>

            <div>
                <label for="email" class="obrigatorio">E-mail: <br></label>
                <input type="mail" name="email" id="email" size="29" required>
            </div>

            <div>
                <label for="">Website: <br></label>
                <input type="search" name="q">
            </div>

            <div class="field">
                <label for="mensagem">Comentário: <br></label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
            <legend>Observação: Seu comentário será publicado após passar pelo moderador</legend>

            <input type="submit" name="acao" value="Enviar Comentário">
        
    </form>
</body>
</html>
